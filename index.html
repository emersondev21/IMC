<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/balança.png" type="image/x-icon">
  <title>IMC | Calculadora </title>
</head>

<body>
  <main class="main">
    <div class="img-container">
      <img src="assets/img/balança.png" alt="" srcset="">
    </div>
    <div class="form">

      <label for="height">Altura (m)</label>
      <input type="number" name="height" id="inpt_height" placeholder="ex.: 1.70">


      <label for="weight">Peso (Kg)</label>
      <input type="number" name="weight" id="inpt_weight" placeholder="ex.: 50">

      <div class="result" id="result">
        <p id="imc"></p>
        <p class="situation" id="situation"></p>
      </div>
      <button class="btn_Calc" id="btn_Calc" onclick="calcIMC()">
        Calcular
      </button>
    </div>
  </main>
</body>

<script src="assets/script/scipt.js"></script>

</html>
